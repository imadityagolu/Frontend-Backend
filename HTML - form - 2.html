<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <lable>Personal details</lable>
        <br>
        <lable>Salutation</lable>
        <br>
        <select>
            <option>--None--</option>
            <option>Mr</option>
            <option>Mrs.</option>
        </select>
        <br><br>
        <lable>First Name: </lable>
        <input type="text" placeholder="abcd" />
        <br><br>
        <lable>Last Name: </lable>
        <input type="text" placeholder="abcd" />
        <br><br>
        <lable name="gender">Gender: </lable>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br><br>
        <lable>Email:</lable><input type="email" value="abc@gmail.com" />
        <br><br>
        <lable>Date of birth:</lable><input type="date" />
        <br><br>
        <lable>Address:</lable>
        <br>
        <textarea name="Address" cols="30" rows="5"></textarea>
        <br><br>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
